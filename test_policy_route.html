<!DOCTYPE html>\n<html>\n<head>\n    <title>Teste Rota Policy Management</title>\n</head>\n<body>\n    <h1>Teste de Acesso à Rota /policy-management</h1>\n    \n    <div id=\"results\"></div>\n    \n    <script>\n        async function testRoute() {\n            const results = document.getElementById('results');\n            \n            try {\n                // Testar se a rota responde\n                const response = await fetch('/policy-management');\n                const html = await response.text();\n                \n                results.innerHTML = `\n                    <h2>✅ Resultado do Teste:</h2>\n                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>\n                    <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>\n                    <p><strong>HTML Length:</strong> ${html.length} caracteres</p>\n                    <p><strong>Contém React:</strong> ${html.includes('react') ? 'Sim' : 'Não'}</p>\n                    <p><strong>Contém Vite:</strong> ${html.includes('vite') ? 'Sim' : 'Não'}</p>\n                    <p><strong>Contém main.tsx:</strong> ${html.includes('main.tsx') ? 'Sim' : 'Não'}</p>\n                    \n                    <h3>Teste de Navegação:</h3>\n                    <button onclick=\"window.location.href='/policy-management'\">Ir para /policy-management</button>\n                    <button onclick=\"window.location.href='/dashboard'\">Ir para /dashboard (teste)</button>\n                `;\n                \n            } catch (error) {\n                results.innerHTML = `\n                    <h2>❌ Erro no Teste:</h2>\n                    <p><strong>Erro:</strong> ${error.message}</p>\n                `;\n            }\n        }\n        \n        // Executar teste quando a página carregar\n        window.onload = testRoute;\n    </script>\n</body>\n</html>
