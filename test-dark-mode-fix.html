<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dark Mode Fix</title>
    <style>
        :root {
            /* Light mode */
            --background: 0 0% 100%;
            --foreground: 225 71% 12%;
            --primary: 173 88% 58%;
            --card: 0 0% 100%;
            --card-foreground: 225 71% 12%;
        }
        
        .dark {
            /* Dark mode */
            --background: 222 18% 4%;
            --foreground: 0 0% 100%;
            --primary: 173 88% 58%;
            --card: 215 8% 12%;
            --card-foreground: 0 0% 100%;
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: all 0.2s ease;
        }
        
        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--primary));
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        button {
            background-color: hsl(var(--primary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dark Mode Test</h1>
        <p>Este √© um teste para verificar se o dark mode est√° funcionando corretamente.</p>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="testThemeOverride()">Test Theme Override (problematic)</button>
    </div>
    
    <div class="card">
        <h2>Status</h2>
        <p id="status">Loading...</p>
    </div>

    <script>
        function updateStatus() {
            const isDark = document.documentElement.classList.contains('dark');
            const bg = getComputedStyle(document.documentElement).getPropertyValue('--background').trim();
            const fg = getComputedStyle(document.documentElement).getPropertyValue('--foreground').trim();
            
            document.getElementById('status').innerHTML = `
                <strong>Dark Mode:</strong> ${isDark ? 'Ativo' : 'Inativo'}<br>
                <strong>Background:</strong> ${bg}<br>
                <strong>Foreground:</strong> ${fg}<br>
                <strong>Classes:</strong> ${document.documentElement.className}
            `;
        }
        
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            updateStatus();
        }
        
        function testThemeOverride() {
            // Simulate what the buggy theme system was doing
            document.documentElement.style.setProperty('--background', '0 0% 100%', 'important');
            document.documentElement.style.setProperty('--foreground', '225 71% 12%', 'important');
            
            setTimeout(() => {
                alert('Background/foreground were overridden with !important. This breaks dark mode.');
                updateStatus();
            }, 100);
        }
        
        // Initialize
        updateStatus();
        
        // Test with current fix
        console.log('üé® Testing dark mode fix...');
        console.log('Current background CSS variable:', getComputedStyle(document.documentElement).getPropertyValue('--background'));
        
        // Toggle to dark and back to test
        setTimeout(() => {
            console.log('Testing dark mode...');
            document.documentElement.classList.add('dark');
            console.log('Dark mode background:', getComputedStyle(document.documentElement).getPropertyValue('--background'));
            
            setTimeout(() => {
                document.documentElement.classList.remove('dark');
                console.log('Light mode background:', getComputedStyle(document.documentElement).getPropertyValue('--background'));
                updateStatus();
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
