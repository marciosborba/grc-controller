<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRC Controller</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="GRC Controller" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <!-- Preload font for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Critical CSS - Inline to prevent FOUC -->
    <style>
      /* Critical CSS - Cores principais inline para evitar FOUC */
      :root {
        --primary: 198 87% 50%;
        --primary-hover: 173 88% 54%;
        --background: 0 0% 100%;
        --foreground: 225 71% 12%;
        --card: 0 0% 100%;
        --card-foreground: 225 71% 12%;
        --border: 214 32% 91%;
        --muted: 210 20% 96%;
        --muted-foreground: 215.4 16.3% 46.9%;
      }
      
      .dark {
        --primary: 198 87% 50%;
        --primary-hover: 173 88% 54%;
        --background: 222 18% 4%;
        --foreground: 0 0% 100%;
        --card: 215 8% 12%;
        --card-foreground: 0 0% 100%;
        --border: 215 10% 22%;
        --muted: 215 12% 16%;
        --muted-foreground: 215.4 16.3% 56.9%;
      }
      
      /* Base styles cr√≠ticos */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        margin: 0;
        padding: 0;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
    
    <!-- Enhanced Theme Detection Script -->
    <script>
      (function() {
        // Detect system preference and apply theme early
        const savedTheme = localStorage.getItem('grc-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Apply dark mode class early to prevent flash
        if (savedTheme === 'dark' || (savedTheme === 'system' && systemDark) || (!savedTheme && systemDark)) {
          document.documentElement.classList.add('dark');
        }
        
        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
          const currentTheme = localStorage.getItem('grc-theme');
          if (currentTheme === 'system' || !currentTheme) {
            if (e.matches) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        });
      })();
    </script>
  </head>

  <body>
    <!-- Preloader para evitar FOUC -->
    <div id="app-preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: hsl(var(--background)); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.3s ease;">
      <div style="width: 40px; height: 40px; border: 3px solid hsl(var(--muted)); border-top: 3px solid hsl(var(--primary)); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    
    <div id="root" style="opacity: 0; transition: opacity 0.3s ease;"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove preloader when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const preloader = document.getElementById('app-preloader');
          const root = document.getElementById('root');
          
          if (preloader && root) {
            root.style.opacity = '1';
            preloader.style.opacity = '0';
            
            setTimeout(function() {
              preloader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
