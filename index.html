    <!-- Color Debug System -->
    <script>
      // Array para armazenar todo o hist√≥rico de mudan√ßas
      window.colorDebugLog = [];
      window.debugStartTime = performance.now();
      
      // Manter refer√™ncia ao console original antes de qualquer intercepta√ß√£o
      const originalConsole = console.log;
      
      function logColorChange(source, details) {
        const timestamp = performance.now() - window.debugStartTime;
        const logEntry = {
          timestamp: Math.round(timestamp),
          source,
          details,
          domReady: document.readyState,
          url: window.location.href
        };
        
        window.colorDebugLog.push(logEntry);
        // Usar console original para evitar recurs√£o
        originalConsole.call(console, `üé® [${Math.round(timestamp)}ms] ${source}:`, details);
      }
      
      // Fun√ß√£o para capturar estado atual das CSS variables
      function captureCurrentColors() {
        const style = getComputedStyle(document.documentElement);
        return {
          primary: style.getPropertyValue('--primary').trim(),
          primaryForeground: style.getPropertyValue('--primary-foreground').trim(),
          background: style.getPropertyValue('--background').trim(),
          foreground: style.getPropertyValue('--foreground').trim(),
          border: style.getPropertyValue('--border').trim(),
          muted: style.getPropertyValue('--muted').trim(),
          secondary: style.getPropertyValue('--secondary').trim(),
          accent: style.getPropertyValue('--accent').trim()
        };
      }
      
      // Observer para mudan√ßas no DOM
      let lastColors = {};
      function checkColorChanges(source) {
        const currentColors = captureCurrentColors();
        const changed = [];
        
        for (const [key, value] of Object.entries(currentColors)) {
          if (lastColors[key] !== value && value !== '') {
            changed.push(`${key}: "${lastColors[key] || 'undefined'}" ‚Üí "${value}"`);
          }
        }
        
        if (changed.length > 0) {
          logColorChange(source, {
            changes: changed,
            allColors: currentColors
          });
        }
        
        lastColors = currentColors;
      }
      
      // Log inicial
      logColorChange('üöÄ INIT', {
        message: 'Debug iniciado na aplica√ß√£o real',
        localStorage: localStorage.getItem('grc-theme-preferences'),
        userAgent: navigator.userAgent.substring(0, 100)
      });
    </script>

    <!-- Dynamic theme loader script -->
    <script>
      logColorChange('üìã PRE-SCRIPT', { message: 'Executando script de tema din√¢mico' });
      
      // Load user theme preferences before React renders
      (function() {
        try {
          logColorChange('üîç CHECKING-STORAGE', { 
            localStorage: localStorage.getItem('grc-theme-preferences'),
            storageLength: localStorage.length 
          });
          
          // Try to get theme from localStorage or use system default
          const savedTheme = localStorage.getItem('grc-theme-preferences');
          let themeColors = {
            primary: '173 88% 58%', // Default green/teal (UI Nativa theme)
            primaryForeground: '210 40% 98%',
            background: '0 0% 100%',
            foreground: '225 71% 12%',
            border: '214 32% 91%',
            muted: '210 20% 96%'
          };
          
          let colorSource = 'default';
          
          logColorChange('üéØ INITIAL-COLORS', { 
            themeColors: { ...themeColors },
            source: colorSource 
          });
          
          // PRIORIDADE 1: Prefer√™ncias do usu√°rio (localStorage)
          if (savedTheme) {
            try {
              const parsed = JSON.parse(savedTheme);
              logColorChange('üìñ PARSING-USER-THEME', { 
                rawTheme: savedTheme,
                parsedTheme: parsed 
              });
              
              if (parsed.colorPalette && parsed.colorPalette.primary) {
                const oldPrimary = themeColors.primary;
                themeColors.primary = hexToHSL(parsed.colorPalette.primary);
                colorSource = 'user-preferences';
                
                logColorChange('üîÑ USER-COLOR-APPLIED', {
                  hex: parsed.colorPalette.primary,
                  hsl: themeColors.primary,
                  oldPrimary: oldPrimary,
                  source: colorSource
                });
              }
            } catch (e) {
              logColorChange('‚ùå USER-PARSE-ERROR', { 
                error: e.message,
                savedTheme: savedTheme 
              });
            }
          } else {
            // PRIORIDADE 2: Tema global ativo (ser√° aplicado pelo ThemeContext quando carregar)
            logColorChange('üåê NO-USER-PREFS', { 
              message: 'Sem prefer√™ncias de usu√°rio - ThemeContext aplicar√° tema global se existir'
            });
          }
          
          // Fun√ß√£o de convers√£o HEX para HSL (movida para cima para reutiliza√ß√£o)
          function hexToHSL(hex) {
            let r = 0, g = 0, b = 0;
            if (hex.length === 4) {
              r = parseInt(hex[1] + hex[1], 16);
              g = parseInt(hex[2] + hex[2], 16);
              b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length === 7) {
              r = parseInt(hex.substring(1, 3), 16);
              g = parseInt(hex.substring(3, 5), 16);
              b = parseInt(hex.substring(5, 7), 16);
            }
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h = 0, s = 0;
            const l = (max + min) / 2;
            if (max !== min) {
              const d = max - min;
              s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
              switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
              }
              h /= 6;
            }
            return Math.round(h * 360) + ' ' + Math.round(s * 100) + '% ' + Math.round(l * 100) + '%';
          }
          
          // Detect if dark mode should be applied based on system preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const savedThemeMode = localStorage.getItem('grc-theme');
          let shouldApplyDark = false;
          
          if (savedThemeMode === 'dark') {
            shouldApplyDark = true;
          } else if (savedThemeMode === 'system' || !savedThemeMode) {
            shouldApplyDark = prefersDark;
          }
          
          // Apply dark class early if needed
          if (shouldApplyDark) {
            document.documentElement.classList.add('dark');
            logColorChange('üåô DARK-MODE-APPLIED', { 
              reason: savedThemeMode || 'system',
              prefersDark: prefersDark 
            });
          }
          
          // Inject CSS with correct colors - avoid overriding background/foreground for dark mode
          const style = document.createElement('style');
          style.id = 'dynamic-theme-override';
          style.textContent = `
            :root {
              --primary: ${themeColors.primary} !important;
              --primary-hover: 173 88% 54% !important;
              --primary-glow: 173 95% 78% !important;
            }
            
            /* Only override background/foreground in light mode */
            html:not(.dark) {
              --background: ${themeColors.background} !important;
              --foreground: ${themeColors.foreground} !important;
              --border: ${themeColors.border} !important;
              --muted: ${themeColors.muted} !important;
            }
            
            * {
              box-sizing: border-box;
            }
            
            body {
              font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              background-color: hsl(var(--background));
              color: hsl(var(--foreground));
              margin: 0;
              padding: 0;
              -webkit-font-smoothing: antialiased;
              -moz-osx-font-smoothing: grayscale;
            }
            
            #root {
              min-height: 100vh;
            }
            
            .loading-spinner {
              width: 48px;
              height: 48px;
              border: 3px solid hsl(var(--border)) !important;
              border-top: 3px solid hsl(var(--primary)) !important;
              border-radius: 50%;
              animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
            
            #root:empty::before {
              content: '';
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              width: 48px;
              height: 48px;
              border: 3px solid hsl(var(--border)) !important;
              border-top: 3px solid hsl(var(--primary)) !important;
              border-radius: 50%;
              animation: spin 1s linear infinite;
            }
          `;
          document.head.appendChild(style);
          
          logColorChange('‚úÖ STYLE-APPLIED', {
            finalColors: { ...themeColors },
            cssTextLength: style.textContent.length,
            elementAdded: true
          });
          
          // Verifica√ß√£o imediata
          setTimeout(() => {
            checkColorChanges('‚ö° IMMEDIATE-CHECK');
          }, 10);
          
          // Verifica√ß√£o mais tardia
          setTimeout(() => {
            checkColorChanges('üîç DELAYED-CHECK');
          }, 100);
          
          // Refor√ßar aplica√ß√£o das cores ap√≥s carregamento do CSS - DESABILITADO
          // Para permitir que temas globais sejam aplicados corretamente
          setTimeout(() => {
            const currentPrimary = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
            logColorChange('üîç THEME-CHECK', {
              current: currentPrimary,
              expected: themeColors.primary,
              action: 'checking if global theme was applied'
            });
            
            // N√ÉO reaplicar cores automaticamente para permitir temas globais
            // if (currentPrimary !== themeColors.primary) {
            //   document.documentElement.style.setProperty('--primary', themeColors.primary, 'important');
            // }
          }, 1000);
          
          // Verifica√ß√£o adicional para garantir que n√£o h√° flash azul e dark mode funciona
          setTimeout(() => {
            const finalPrimary = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
            const isDarkMode = document.documentElement.classList.contains('dark');
            const currentBg = getComputedStyle(document.documentElement).getPropertyValue('--background').trim();
            
            logColorChange('üîç FINAL-CHECK', {
              primary: finalPrimary,
              darkMode: isDarkMode,
              background: currentBg
            });
            
            if (finalPrimary.includes('233') || finalPrimary.includes('219')) {
              logColorChange('‚ö†Ô∏è BLUE-FLASH-DETECTED', {
                detected: finalPrimary,
                action: 'forcing UI Nativa colors'
              });
              
              // For√ßar cores UI Nativa se detectar azul
              document.documentElement.style.setProperty('--primary', '173 88% 58%', 'important');
              document.documentElement.style.setProperty('--primary-hover', '173 88% 54%', 'important');
              document.documentElement.style.setProperty('--primary-glow', '173 95% 78%', 'important');
            }
            
            // Verificar se dark mode est√° funcionando corretamente
            if (isDarkMode && (currentBg.includes('100%') || currentBg === '0 0% 100%')) {
              logColorChange('üö® DARK-MODE-BROKEN', {
                background: currentBg,
                action: 'dark mode colors not applied correctly'
              });
            }
          }, 2000);
        } catch (error) {
          console.warn('Theme loader error:', error);
        }
      })();
    </script>

  <body>
    <script>
      logColorChange('üèóÔ∏è BODY-START', { message: 'Body come√ßou a carregar' });
      checkColorChanges('üèóÔ∏è BODY-START-CHECK');
    </script>
    
    <div id="root"></div>
    
    <script>
      // Observer cont√≠nuo para mudan√ßas no DOM
      function startColorObserver() {
        logColorChange('üéØ OBSERVER-START', { message: 'Iniciando observer cont√≠nuo' });
        
        // MutationObserver para mudan√ßas no DOM
        const observer = new MutationObserver(() => {
          checkColorChanges('üîÑ DOM-MUTATION');
        });
        
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['style', 'class'],
          subtree: true
        });
        
        // Verifica√ß√£o peri√≥dica
        const periodicInterval = setInterval(() => {
          checkColorChanges('‚è∞ PERIODIC-CHECK');
        }, 1000);
        
        // Eventos importantes
        document.addEventListener('DOMContentLoaded', () => {
          logColorChange('üìÑ DOM-READY', { readyState: document.readyState });
          checkColorChanges('üìÑ DOM-READY-CHECK');
        });
        
        window.addEventListener('load', () => {
          logColorChange('üèÅ WINDOW-LOAD', { readyState: document.readyState });
          checkColorChanges('üèÅ WINDOW-LOAD-CHECK');
          
          // Parar verifica√ß√£o peri√≥dica ap√≥s 10 segundos do load
          setTimeout(() => {
            clearInterval(periodicInterval);
            logColorChange('‚èπÔ∏è OBSERVER-STOP', { 
              message: 'Observer peri√≥dico parado',
              totalLogs: window.colorDebugLog.length 
            });
          }, 10000);
        });
        
        // Remover intercepta√ß√£o de console.log para evitar recurs√£o
        // Logs do ThemeContext ser√£o capturados via MutationObserver
        
        // Fun√ß√£o global para exportar debug log
        window.exportColorDebugLog = function() {
          const blob = new Blob([JSON.stringify(window.colorDebugLog, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `grc-color-debug-${Date.now()}.json`;
          a.click();
          URL.revokeObjectURL(url);
          logColorChange('üíæ EXPORT', { totalLogs: window.colorDebugLog.length });
        };
        
        // Fun√ß√£o global para mostrar resumo
        window.showColorDebugSummary = function() {
          const summary = {
            totalLogs: window.colorDebugLog.length,
            duration: window.colorDebugLog[window.colorDebugLog.length - 1]?.timestamp || 0,
            sources: [...new Set(window.colorDebugLog.map(log => log.source))],
            colorChanges: window.colorDebugLog.filter(log => log.details.changes).length
          };
          console.table(summary);
          console.log('Para exportar: window.exportColorDebugLog()');
          return summary;
        };
      }
      
      // Iniciar observer
      startColorObserver();
      
      logColorChange('üèóÔ∏è BODY-END', { message: 'Body setup completo' });
      checkColorChanges('üèóÔ∏è BODY-END-CHECK');
    </script>
