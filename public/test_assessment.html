<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Public Assessment</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Testing Public Assessment Access</h1>
    <div id="status">Connecting...</div>
    <pre id="output"></pre>

    <script>
        // Configuration from client.ts
        const SUPABASE_URL = "https://myxvxponlmulnjstbjwd.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15eHZ4cG9ubG11bG5qc3RiandkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMTQzNTMsImV4cCI6MjA2ODU5MDM1M30.V9yqc2cgrRCLxlXF2HkISzPT9WQ7Hw14r_yE8UROgD4";
        const PUBLIC_LINK = "NDk3YWFkZjQtMDE1_mj0o2p2d";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function test() {
            const status = document.getElementById('status');
            const output = document.getElementById('output');

            try {
                status.textContent = "Fetching data...";
                
                console.log("Calling RPC get_public_assessment_data...");
                const { data, error } = await supabase
                    .rpc('get_public_assessment_data', { p_link: PUBLIC_LINK })
                    .single();

                if (error) {
                    status.className = "error";
                    status.textContent = "❌ Error: " + error.message;
                    output.textContent = JSON.stringify(error, null, 2);
                } else if (!data) {
                    status.className = "error";
                    status.textContent = "❌ No data returned (null)";
                } else {
                    status.className = "success";
                    status.textContent = "✅ Success! Data received.";
                    output.textContent = JSON.stringify(data, null, 2);
                }
            } catch (e) {
                status.className = "error";
                status.textContent = "❌ Exception: " + e.message;
                output.textContent = e.stack;
            }
        }

        test();
    </script>
</body>
</html>
